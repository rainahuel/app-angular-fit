<div class="contenido">
    <h2>Rutinas para tus objetivos!</h2>
    <div class="contenidoRutinas" *ngFor="let rutina of rutinas">
        <img src="../../../assets/img/muscular.png" class="imagen" width="200" height="200" >
        <h3> Nombre Rutina: cardio hit</h3>
        <p>Recomendaciones: para mayor efectividad realizar en ayudas</p>
        <p>Objetivos: perdida de peso</p>
        <p>Duracion: 15 minutos aprox. </p>
        <button type="button" (click)="agregarRutina(rutina)" >Agregar</button>
    </div>
</div>
